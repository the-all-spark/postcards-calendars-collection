<!DOCTYPE html>
<html lang="ru">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="./img_elements/favicon.svg" type="image/x-icon">
            <title>Оставить отзыв</title>
            <link rel="stylesheet" href="./styles/bootstrap-reboot.css">
            <link rel="stylesheet" href="./styles/styles_main.css">
            <link rel="stylesheet" href="./styles/styles_form.css">
            <link rel="stylesheet" href="./styles/styles_adaptive.css">
            <script src="./scripts/jquery-3.6.0.min.js"></script>
            <script src="./scripts/script_jQ_feedback.js"></script>
      </head>
      <body>
            <div class="main_block">
                  <header>
                        <a href="./site.html" title="На главную страницу">
                              <img  src = "./img_elements/header_logo_800_png.png"
                                    srcset = "./img_elements/header_logo.svg 1600w,
                                          ./img_elements/header_logo_500_png.png 500w"
                                    sizes = "(min-width: 1600px) 100vw,
                                             (max-width: 500px) 100vw" 
                                    alt = "Сайт">
                        </a>
                  </header>
                  <ul class="main_nav">
                        <li class="collect"><a href="#" title="Коллекция"><img src="./img_menu/butt_collection_nonactive.svg" alt="Коллекция"></a></li>
                        <li class="guidebook"><a href="#" title="Справочник"><img src="./img_menu/butt_guide_nonactive.svg" alt="Справочник"></a></li>
                        <li class="about"><a href="./site.html" title="О нас"><img src="./img_menu/butt_about_nonactive.svg" alt="О нас"></a></li>
                        <li class="regist"><a href="#" title="Регистрация"><img src="./img_menu/butt_registration_nonactive.svg" alt="Регистрация"></a></li>
                        <li class="login"><a href="#" title="Вход"><img src="./img_menu/butt_log_in_nonactive.svg" alt="Вход"></a></li>
                  </ul>                  
                  <figure class="decor_line"><img src="./img_elements/decor_line.svg" alt="Линия"></figure>
                  <div class="mainForm">
                        <ul class="navForm">
                              <li class="calendar"><a href="#" title="Календари"><img src="./img_menu/butt_calendar.svg" alt="Календари"></a></li>
                              <li class="postcard"><a href="./site_postcards.html" title="Открытки"><img src="./img_menu/butt_postcard.svg" alt="Открытки"></a></li>
                              <li class="forum"><a href="#" title="Форум"><img src="./img_menu/butt_forum.svg" alt="Форум"></a></li>
                              <li class="guestbook"><a href="#" title="Гостевая"><img src="./img_menu/butt_guestbook.svg" alt="Гостевая"></a></li>
                        </ul>
                        <section class="formTitle">
                              <div>
                                    <img src="./img_footer/feedback.svg" alt="Оценить">
                              </div> 
                              <h2>Оставить отзыв</h2>
                        </section>
                        <form method="get" enctype="application/x-www-form-urlencoded" target="_self" action="#" autocomplete="off">
                              <div>
                                    <label for="myname" class="request">Имя:</label>
                              </div>
                              <div class="line">
                                    <input type="text" name="myname" id="myname" placeholder="Введите ваше имя на латинице или кириллице"/>
                              </div>
                              <div>
                                    <label for="myemail" class="request">Email:</label>
                              </div>
                              <div class="line">
                                    <input type="email" name="mail" id="myemail" placeholder="Введите ваш email в формате email@gmail.com"/>
                              </div>
                              <div>
                                    <label class="request">Ваше общее впечатление:</label>
                              </div>
                              <div class="choice">
                                    <input type="radio" name="opinion" id="op1" value="1"/>
                                    <label for="op1">1</label>
                                    <input type="radio" name="opinion" id="op2" value="2"/>
                                    <label for="op2">2</label>
                                    <input type="radio" name="opinion" id="op3" value="3"/>
                                    <label for="op3">3</label>
                                    <input type="radio" name="opinion" id="op4" value="4"/>
                                    <label for="op4">4</label>
                                    <input type="radio" name="opinion" id="op5" value="5"/>
                                    <label for="op5">5</label>
                              </div>
                              <div>
                                    <label for="suggest">Что бы вы хотели улучшить?</label> 
                              </div>
                              <div class="line field">
                                    <textarea name="suggest" id="suggest" rows="5" cols="100"></textarea>
                              </div>
                              <div>
                                    <label for="dt">Дата заполнения:</label>
                              </div>
                              <div class="line">
                                    <input type="date" name="currentDate" id="dt"/>
                              </div>
                              <div class="line send">
                                    <input type="submit" name="send" id="send" value="Отправить"/>
                              </div>
                        </form>
                  </div>
                  <figure class="decor_line"><img src="./img_elements/decor_line.svg" alt="Линия"></figure>
                  <footer>
                        <div class="copyright">
                              <div class="button_1"></div>
                              <div class="button_2"></div>
                              <div class="button_3"></div>
                              <div class="button_4"></div>
                              <p>&copy; Чердачок, 2022. Дизайн, разработка. <br>
                                    Сайт частной коллекции календарей и открыток.
                              </p>
                        </div>
                        <address>
                              <p>Написать нам:</p>                                    
                              <a href="mailto:g11-14@yandex.by" title="Написать письмо">g11-14@yandex.by</a>
                        </address>
                        <div class="icon question">
                              <a href="./site_question.html" title="Обратная связь"><img src="./img_footer/email.svg" alt="Обратная связь"></a>
                        </div>
                        <div class="icon feedback active">
                              <a href="./site_feedback.html" title="Оценить"><img src="./img_footer/feedback.svg" alt="Оценить"></a>
                        </div>
                        <div class="icon share">
                              <img src="./img_footer/share.svg" alt="Поделиться">
                        </div>
                        <div class = "massMediaIcon">
                              <div class="media-1">
                                    <a href="#" title="ВКонтакте"><img src="./img_massmedia/vk.svg" alt="ВКонтакте"></a>
                              </div>
                              <div class="media-2">
                                    <a href="#" title="Twitter"><img src="./img_massmedia/tw.svg" alt="Twitter"></a>
                              </div>
                              <div class="media-3">
                                    <a href="#" title="Instagram"><img src="./img_massmedia/inst.svg" alt="Instagram"></a>
                              </div>
                              <div class="media-4">
                                    <a href="#" title="Facebook"><img src="./img_massmedia/fb.svg" alt="Facebook"></a>
                              </div>
                        </div>
                  </footer>
            </div>
      </body>
</html>
