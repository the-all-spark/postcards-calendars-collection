                                          <button class="button sort-by-button-group" data-sort-by="orientation">По ориентации</button>
                                    </div>
                                    
                                    <h2>Фильтр</h2>
                                    <h3>По странам и территориям</h3>
                                    <div id="filtersCountry" class="button-group" data-filter-group="country">  
                                          <button class="button filter-button-group is-checked" data-filter="">Любая</button>
                                          <button class="button filter-button-group" data-filter=".Finland">Финляндия</button>
                                          <button class="button filter-button-group" data-filter=".Germany">Германия</button>

                                    </div>
                                    <h3>По тематике</h3>

                                          <button class="button filter-button-group is-checked" data-filter="">Любая</button>
                                          <button class="button filter-button-group" data-filter=".animal">Животные</button>
                                          <button class="button filter-button-group" data-filter=".map">Карты</button>

                                    <h3>По ориентации</h3>

                                    </div>
